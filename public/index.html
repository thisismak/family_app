<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S&S Family App - Dashboard</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/css/ionic.bundle.min.css"
    />
    <style>
      ion-content {
        --background: var(--ion-color-light);
      }
      ion-card {
        margin: 16px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      ion-button {
        --border-radius: 8px;
      }
      .welcome-message {
        text-align: center;
        padding: 16px;
      }
      ion-toolbar {
        --background: #ff9800;
        --color: #ffffff;
      }
      ion-menu {
        --background: #ffffff;
        --color: #000000;
      }
      ion-menu ion-item {
        --background: #ffffff;
        --color: #000000;
        --background-activated: #ff9800;
        --color-activated: #ffffff;
      }
      ion-menu-button {
        --color: #ffffff;
      }
      @media (max-width: 768px) {
        ion-menu ion-item {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-menu content-id="main-content" side="start">
        <ion-header>
          <ion-toolbar style="--background: #ff9800; --color: #ffffff">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item href="/index.html">Dashboard</ion-item>
            <ion-item href="/calendar.html">Calendar</ion-item>
            <ion-item href="/tasks.html">Tasks</ion-item>
            <ion-item href="/chat.html">Chat</ion-item>
            <ion-item href="/family.html">Family</ion-item>
            <ion-item id="signOut">Sign Out</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>S&S Family App - Dashboard</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <div class="welcome-message">
            <h2>Welcome, <span id="welcomeUsername">Guest</span>!</h2>
            <p>Manage your family's events, tasks, and chats.</p>
          </div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Quick Actions</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button
                expand="block"
                href="/calendar.html"
                style="--background: #ff9800; --color: #ffffff"
                class="ion-margin-bottom"
              >
                <ion-icon name="calendar-outline" slot="start"></ion-icon>
                View Calendar
              </ion-button>
              <ion-button
                expand="block"
                href="/tasks.html"
                style="--background: #ff9800; --color: #ffffff"
                class="ion-margin-bottom"
              >
                <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                Manage Tasks
              </ion-button>
              <ion-button
                expand="block"
                href="/chat.html"
                style="--background: #ff9800; --color: #ffffff"
                class="ion-margin-bottom"
              >
                <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
                Family Chat
              </ion-button>
              <ion-button
                expand="block"
                href="/family.html"
                style="--background: #ff9800; --color: #ffffff"
              >
                <ion-icon name="people-outline" slot="start"></ion-icon>
                Manage Family
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-content>
        <ion-footer>
          <ion-toolbar style="--background: #232428; --color: #ffffff">
            <ion-title size="small" class="ion-text-center">
              Â© 2025 S&S Family App. All rights reserved.
            </ion-title>
          </ion-toolbar>
        </ion-footer>
      </div>
    </ion-app>

    <script>
      // Check for token and redirect to login if not present
      const token = localStorage.getItem("token") || "";
      if (!token) {
        window.location.href = "/login.html";
      }

      const signOut = document.getElementById("signOut");
      const welcomeUsername = document.getElementById("welcomeUsername");

      async function fetchUser() {
        try {
          const response = await fetch("/user", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: token,
            },
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "Failed to fetch user data");
          }
          return {
            username: data.username || "Guest",
            email: data.email || "No email",
          };
        } catch (err) {
          console.error("Error fetching user:", err);
          localStorage.removeItem("token");
          window.location.href = "/login.html";
          return { username: "Guest", email: "Not logged in" };
        }
      }

      async function updateWelcomeMessage() {
        try {
          const user = await fetchUser();
          welcomeUsername.textContent = user.username;
        } catch (err) {
          welcomeUsername.textContent = "Guest";
        }
      }

      updateWelcomeMessage();

      signOut.addEventListener("click", async () => {
        if (token) {
          try {
            await fetch(`/logout?token=${encodeURIComponent(token)}`, {
              method: "GET",
            });
            localStorage.removeItem("token");
            window.location.href = "/login.html";
          } catch (err) {
            console.error("Error during sign out:", err);
            localStorage.removeItem("token");
            window.location.href = "/login.html";
          }
        } else {
          window.location.href = "/login.html";
        }
      });
    </script>
  </body>
</html>
