<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S&S Family App - Calendar</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7.2.1/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@7.2.1/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7.2.1/css/ionic.bundle.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      #calendar {
        max-width: 900px;
        margin: 20px auto;
        padding: 0 10px;
        min-height: 400px;
        width: 100%;
        box-sizing: border-box;
        background: var(--text-light);
        border-radius: 12px;
        box-shadow: var(--shadow);
      }
      .fc-button {
        background: var(--primary-pink) !important;
        color: var(--text-dark) !important;
        border-radius: 8px !important;
      }
      .fc-button:hover {
        background: var(--dark-pink) !important;
        color: var(--text-light) !important;
      }
      .fc-event {
        border-radius: 6px;
        border: 2px solid var(--dark-pink);
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-menu content-id="main-content" side="start">
        <ion-header>
          <ion-toolbar>
            <ion-title>選單</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item id="nav-dashboard"><ion-icon name="home-outline"></ion-icon>儀表板</ion-item>
            <ion-item id="nav-calendar"><ion-icon name="calendar-outline"></ion-icon>日曆</ion-item>
            <ion-item id="nav-tasks"><ion-icon name="checkbox-outline"></ion-icon>任務</ion-item>
            <ion-item id="nav-chat"><ion-icon name="chatbubble-outline"></ion-icon>聊天</ion-item>
            <ion-item id="nav-family"><ion-icon name="people-outline"></ion-icon>家庭</ion-item>
            <ion-item id="signOut"><ion-icon name="log-out-outline"></ion-icon>登出</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>S&S 家庭應用程式</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <img src="/assets/family-logo.png" alt="家庭標誌" class="family-logo" />
          <div class="welcome-message">
            <h2>家庭日曆</h2>
            <p>用愛計劃和分享家庭活動。</p>
          </div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>新增活動</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form id="event_form" class="ion-padding">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-input
                          type="text"
                          name="title"
                          id="title"
                          label="活動標題"
                          placeholder="輸入活動標題"
                          required
                        ></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12" size-md="6">
                      <ion-item>
                        <ion-label position="stacked">開始日期與時間</ion-label>
                        <ion-datetime
                          name="start_datetime"
                          id="start_datetime"
                          display-format="YYYY-MM-DD HH:mm"
                          required
                        ></ion-datetime>
                      </ion-item>
                    </ion-col>
                    <ion-col size="12" size-md="6">
                      <ion-item>
                        <ion-label position="stacked">結束日期與時間（選填）</ion-label>
                        <ion-datetime
                          name="end_datetime"
                          id="end_datetime"
                          display-format="YYYY-MM-DD HH:mm"
                        ></ion-datetime>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="stacked">提醒（選填）</ion-label>
                        <ion-datetime
                          name="reminder_datetime"
                          id="reminder_datetime"
                          display-format="YYYY-MM-DD HH:mm"
                        ></ion-datetime>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-button expand="block" type="submit">新增活動</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </form>
            </ion-card-content>
          </ion-card>
          <div id="calendar"></div>
        </ion-content>
        <ion-footer>
          <ion-toolbar>
            <ion-title size="small" class="ion-text-center">
              © 2025 S&S 家庭應用程式。版權所有。
            </ion-title>
          </ion-toolbar>
        </ion-footer>
      </div>
    </ion-app>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM 已載入");
        console.log("Ionic 版本:", window.Ionic?.version || "未載入");
        const token = localStorage.getItem("token") || sessionStorage.getItem("token") || "";
        if (!token) {
          console.log("未找到 token，正在跳轉到 /login.html");
          window.location.href = "/login.html";
          return;
        }
        console.log("找到 token:", token.substring(0, 20) + "...");

        // 防循環檢查
        const lastRedirect = sessionStorage.getItem("lastRedirect");
        if (lastRedirect === "family") {
          console.log("檢測到從 family.html 重定向，停止跳轉以避免循環");
          return;
        }

        // 選單導航
        const navItems = {
          "nav-dashboard": "/index.html",
          "nav-calendar": "/calendar.html",
          "nav-tasks": "/tasks.html",
          "nav-chat": "/chat.html",
          "nav-family": "/family.html",
        };
        Object.keys(navItems).forEach((id) => {
          const item = document.getElementById(id);
          item?.addEventListener("click", () => {
            const url = navItems[id];
            console.log(`正在跳轉到 ${url}`);
            sessionStorage.setItem("lastRedirect", url === "/family.html" ? "calendar" : "");
            window.location.href = url;
          });
        });

        // 登出
        document.getElementById("signOut")?.addEventListener("click", async () => {
          console.log("點擊登出");
          try {
            await fetch("http://localhost:8100/logout", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`,
              },
            });
            localStorage.removeItem("token");
            sessionStorage.removeItem("token");
            sessionStorage.removeItem("lastRedirect");
            console.log("已登出，清除 token");
            window.location.href = "/login.html";
          } catch (err) {
            console.error("登出時發生錯誤:", err);
            localStorage.removeItem("token");
            sessionStorage.removeItem("token");
            sessionStorage.removeItem("lastRedirect");
            window.location.href = "/login.html";
          }
        });

        const calendarEl = document.getElementById("calendar");
        if (!calendarEl) {
          console.error("未找到日曆元素");
          return;
        }

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          initialDate: new Date().toISOString().split("T")[0],
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          height: "auto",
          contentHeight: "auto",
          aspectRatio: 1.5,
          eventTimeFormat: {
            hour: "2-digit",
            minute: "2-digit",
            hour12: true,
            meridiem: "short",
          },
          events: async (fetchInfo, successCallback, failureCallback) => {
            try {
              console.log("正在獲取活動，token:", token.substring(0, 20) + "...");
              const response = await fetch("http://localhost:8100/calendar", {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token.trim()}`,
                },
              });
              const data = await response.json();
              console.log("獲取活動回應:", data);
              if (!response.ok) {
                if (data.error === "User not in a family") {
                  console.log("用戶未加入家庭，直接跳轉到 /family.html");
                  sessionStorage.setItem("lastRedirect", "calendar");
                  successCallback([]); // 防止 TypeError
                  window.location.href = "/family.html";
                  return;
                } else if (data.error === "No token provided" || data.error === "Invalid token") {
                  console.log("Token 問題無效，正在跳轉到 /login.html");
                  localStorage.removeItem("token");
                  sessionStorage.removeItem("token");
                  sessionStorage.removeItem("lastRedirect");
                  window.location.href = "/login.html";
                  return;
                }
                throw new Error(data.error || "無法獲取活動");
              }
              const events = (data.events || []).map((event) => {
                const start = new Date(event.start_datetime);
                const end = event.end_datetime ? new Date(event.end_datetime) : null;
                if (isNaN(start.getTime())) {
                  console.warn(`活動 ${event.id} 的開始日期無效: ${event.start_datetime}`);
                  return null;
                }
                return {
                  id: event.id,
                  title: event.title,
                  start: start.toISOString(),
                  end: end && !isNaN(end.getTime()) ? end.toISOString() : null,
                };
              }).filter((event) => event !== null);
              console.log("活動已載入:", events);
              successCallback(events);
            } catch (error) {
              console.error("獲取活動時發生錯誤:", error.message);
              failureCallback(error);
              const toast = document.createElement("ion-toast");
              toast.message = `無法載入活動: ${error.message}`;
              toast.duration = 3000;
              toast.color = "danger";
              document.body.appendChild(toast);
              await toast.present();
            }
          },
          eventClick: (info) => {
            const start = new Date(info.event.start).toLocaleString();
            const end = info.event.end ? new Date(info.event.end).toLocaleString() : "無";
            console.log("點擊活動:", info.event.title);
            const toast = document.createElement("ion-toast");
            toast.message = `活動: ${info.event.title}\n開始: ${start}\n結束: ${end}`;
            toast.duration = 3000;
            toast.color = "primary";
            document.body.appendChild(toast);
            toast.present();
          },
          datesSet: () => {
            console.log("日曆日期已設定，正在更新大小");
            calendar.updateSize();
          },
        });

        setTimeout(() => {
          console.log("正在渲染日曆");
          calendar.render();
          calendar.updateSize();
        }, 100);

        window.addEventListener("resize", () => {
          console.log("視窗大小調整，正在更新日曆大小");
          calendar.updateSize();
        });

        document.getElementById("event_form")?.addEventListener("submit", async (event) => {
          event.preventDefault();
          const form = event.target;
          const formData = new FormData(form);
          const title = formData.get("title")?.toString().trim();
          let start_datetime = formData.get("start_datetime");
          let end_datetime = formData.get("end_datetime");
          let reminder_datetime = formData.get("reminder_datetime");
          console.log("活動表單已提交:", { title, start_datetime, end_datetime, reminder_datetime });

          if (!title || !start_datetime) {
            console.log("缺少標題或開始日期");
            const toast = document.createElement("ion-toast");
            toast.message = "標題和開始日期為必填";
            toast.duration = 2000;
            toast.color = "warning";
            document.body.appendChild(toast);
            await toast.present();
            return;
          }

          try {
            start_datetime = start_datetime ? new Date(start_datetime).toISOString() : null;
            end_datetime = end_datetime ? new Date(end_datetime).toISOString() : null;
            reminder_datetime = reminder_datetime ? new Date(reminder_datetime).toISOString() : null;

            if (!start_datetime || isNaN(new Date(start_datetime).getTime())) {
              throw new Error("無效的開始日期");
            }
          } catch (error) {
            console.error("無效的日期格式:", error);
            const toast = document.createElement("ion-toast");
            toast.message = "日期格式無效";
            toast.duration = 2000;
            toast.color = "danger";
            document.body.appendChild(toast);
            await toast.present();
            return;
          }

          try {
            console.log("正在發送活動創建請求，token:", token.substring(0, 20) + "...");
            const response = await fetch("http://localhost:8100/calendar", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token.trim()}`,
              },
              body: JSON.stringify({
                title,
                start_datetime,
                end_datetime,
                reminder_datetime,
              }),
            });
            const data = await response.json();
            console.log("活動創建回應:", data);
            if (!response.ok) {
              if (data.error === "User not in a family") {
                console.log("用戶未加入家庭，直接跳轉到 /family.html");
                sessionStorage.setItem("lastRedirect", "calendar");
                window.location.href = "/family.html";
                return;
              } else if (data.error === "No token provided" || data.error === "Invalid token") {
                console.log("Token 問題無效，正在跳轉到 /login.html");
                localStorage.removeItem("token");
                sessionStorage.removeItem("token");
                sessionStorage.removeItem("lastRedirect");
                window.location.href = "/login.html";
                return;
              }
              throw new Error(data.error || "無法創建活動");
            }
            console.log("活動已創建，正在重新獲取活動");
            calendar.refetchEvents();
            const toast = document.createElement("ion-toast");
            toast.message = "活動已創建";
            toast.duration = 2000;
            toast.color = "success";
            document.body.appendChild(toast);
            await toast.present();
            form.reset();
          } catch (error) {
            console.error("創建活動時發生錯誤:", error.message);
            const toast = document.createElement("ion-toast");
            toast.message = `無法創建活動: ${error.message}`;
            toast.duration = 2000;
            toast.color = "danger";
            document.body.appendChild(toast);
            await toast.present();
          }
        });
      });
    </script>
  </body>
</html>
