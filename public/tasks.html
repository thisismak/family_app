<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S&S Family App - Tasks</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/css/ionic.bundle.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      ion-item.completed {
        --background: var(--light-pink);
        opacity: 0.8;
      }
      ion-avatar {
        width: 40px;
        height: 40px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-menu content-id="main-content" side="start">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item href="/index.html"><ion-icon name="home-outline"></ion-icon>Dashboard</ion-item>
            <ion-item href="/calendar.html"><ion-icon name="calendar-outline"></ion-icon>Calendar</ion-item>
            <ion-item href="/tasks.html"><ion-icon name="checkbox-outline"></ion-icon>Tasks</ion-item>
            <ion-item href="/chat.html"><ion-icon name="chatbubble-outline"></ion-icon>Chat</ion-item>
            <ion-item href="/family.html"><ion-icon name="people-outline"></ion-icon>Family</ion-item>
            <ion-item id="signOut"><ion-icon name="log-out-outline"></ion-icon>Sign Out</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>S&S Family App</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <img src="/assets/family-logo.png" alt="Family Logo" class="family-logo" />
          <div class="welcome-message">
            <h2>Family Tasks</h2>
            <p>Keep your family organized with shared tasks.</p>
          </div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Add Task</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form id="task_form" class="ion-padding">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="stacked">Task Title</ion-label>
                        <ion-input
                          type="text"
                          name="title"
                          id="title"
                          placeholder="Enter task title"
                          required
                        ></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="stacked">Description (Optional)</ion-label>
                        <ion-textarea
                          name="description"
                          id="description"
                          placeholder="Enter task description"
                        ></ion-textarea>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12" size-md="6">
                      <ion-item>
                        <ion-label position="stacked">Assignee (Optional)</ion-label>
                        <ion-select name="assignee_id" id="assignee_id" placeholder="Select family member"></ion-select>
                      </ion-item>
                    </ion-col>
                    <ion-col size="12" size-md="6">
                      <ion-item>
                        <ion-label position="stacked">Due Date (Optional)</ion-label>
                        <ion-datetime
                          name="due_date"
                          id="due_date"
                          display-format="YYYY-MM-DD"
                        ></ion-datetime>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="stacked">Priority</ion-label>
                        <ion-select name="priority" id="priority" value="medium">
                          <ion-select-option value="low">Low</ion-select-option>
                          <ion-select-option value="medium">Medium</ion-select-option>
                          <ion-select-option value="high">High</ion-select-option>
                        </ion-select>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-button expand="block" type="submit">Add Task</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </form>
            </ion-card-content>
          </ion-card>
          <ion-list id="task_list"></ion-list>
        </ion-content>
        <ion-footer>
          <ion-toolbar>
            <ion-title size="small" class="ion-text-center">
              Â© 2025 S&S Family App. All rights reserved.
            </ion-title>
          </ion-toolbar>
        </ion-footer>
      </div>
    </ion-app>

    <script>
      // Modified JavaScript to include avatars
      const token = localStorage.getItem("token") || "";
      if (!token) {
        window.location.href = "/login.html";
      }

      const signOut = document.getElementById("signOut");
      const taskList = document.getElementById("task_list");
      const assigneeSelect = document.getElementById("assignee_id");

      async function fetchFamilyMembers() {
        try {
          const response = await fetch("/tasks", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: token,
            },
          });
          const data = await response.json();
          if (!response.ok) {
            if (data.error === "User not in a family") {
              const toast = document.createElement("ion-toast");
              toast.message = "Please create or join a family first";
              toast.duration = 3000;
              toast.color = "warning";
              toast.buttons = [
                {
                  text: "Go to Family",
                  handler: () => {
                    window.location.href = "/family.html";
                  },
                },
              ];
              document.body.appendChild(toast);
              toast.present();
            }
            throw new Error(data.error || "Failed to fetch tasks");
          }
          const familyResponse = await fetch("/family/members", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: token,
            },
          });
          const familyData = await familyResponse.json();
          if (!familyResponse.ok) {
            throw new Error(familyData.error || "Failed to fetch family members");
          }
          assigneeSelect.innerHTML = '<ion-select-option value="">None</ion-select-option>';
          familyData.members.forEach(member => {
            const option = document.createElement("ion-select-option");
            option.value = member.user_id;
            option.textContent = member.username;
            assigneeSelect.appendChild(option);
          });
          return data.tasks;
        } catch (error) {
          console.error("Error fetching family members:", error);
          return [];
        }
      }

      async function renderTasks() {
        try {
          const tasks = await fetchFamilyMembers();
          taskList.innerHTML = "";
          tasks.forEach(task => {
            const item = document.createElement("ion-item");
            item.className = task.status === "completed" ? "completed" : "";
            item.innerHTML = `
              <ion-avatar slot="start">
                <img src="/assets/user-${task.assignee_id || 'default'}.png" alt="${task.assignee_username || 'No assignee'}" />
              </ion-avatar>
              <ion-label>
                <h2>${task.title}</h2>
                <p>${task.description || "No description"}</p>
                <p>Assignee: ${task.assignee_username || "None"}</p>
                <p>Due: ${task.due_date || "No due date"}</p>
                <p>Priority: ${task.priority}</p>
                <p>Status: ${task.status}</p>
              </ion-label>
              <ion-button slot="end" fill="clear" onclick="toggleTaskStatus(${task.id}, '${task.status}')">
                <ion-icon name="${task.status === 'pending' ? 'checkmark-circle-outline' : 'refresh-circle-outline'}"></ion-icon>
              </ion-button>
            `;
            taskList.appendChild(item);
          });
        } catch (error) {
          console.error("Error rendering tasks:", error);
        }
      }

      async function toggleTaskStatus(taskId, currentStatus) {
        const newStatus = currentStatus === "pending" ? "completed" : "pending";
        try {
          const response = await fetch(`/tasks/${taskId}`, {
            method: "PATCH",
            headers: {
              "Content-Type": "application/json",
              Authorization: token,
            },
            body: JSON.stringify({ status: newStatus }),
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "Failed to update task");
          }
          renderTasks();
          const toast = document.createElement("ion-toast");
          toast.message = `Task marked as ${newStatus}`;
          toast.duration = 2000;
          toast.color = "success";
          document.body.appendChild(toast);
          toast.present();
        } catch (error) {
          const toast = document.createElement("ion-toast");
          toast.message = error.message;
          toast.duration = 2000;
          toast.color = "danger";
          document.body.appendChild(toast);
          toast.present();
        }
      }

      renderTasks();

      signOut.addEventListener("click", () => {
        if (token) {
          localStorage.removeItem("token");
          window.location.href = `/logout?token=${encodeURIComponent(token)}`;
        } else {
          window.location.href = "/login.html";
        }
      });

      document.getElementById("task_form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const title = formData.get("title");
        const description = formData.get("description");
        const assignee_id = formData.get("assignee_id") || null;
        const due_date = formData.get("due_date");
        const priority = formData.get("priority");

        try {
          const response = await fetch("/tasks", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: token,
            },
            body: JSON.stringify({
              title,
              description,
              assignee_id,
              due_date,
              priority,
            }),
          });
          const data = await response.json();
          if (!response.ok) {
            if (data.error === "User not in a family") {
              const toast = document.createElement("ion-toast");
              toast.message = "Please create or join a family first";
              toast.duration = 3000;
              toast.color = "warning";
              toast.buttons = [
                {
                  text: "Go to Family",
                  handler: () => {
                    window.location.href = "/family.html";
                  },
                },
              ];
              document.body.appendChild(toast);
              toast.present();
            } else {
              throw new Error(data.error || "Failed to create task");
            }
          } else {
            renderTasks();
            const toast = document.createElement("ion-toast");
            toast.message = "Task Created";
            toast.duration = 2000;
            toast.color = "success";
            document.body.appendChild(toast);
            toast.present();
            form.reset();
          }
        } catch (error) {
          const toast = document.createElement("ion-toast");
          toast.message = error.message;
          toast.duration = 2000;
          toast.color = "danger";
          document.body.appendChild(toast);
          toast.present();
        }
      });
    </script>
  </body>
</html>
