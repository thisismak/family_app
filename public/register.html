<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S&S Family App - Register</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.0/css/ionic.bundle.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <ion-app>
      <ion-menu content-id="main-content" side="start">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item href="/login.html"><ion-icon name="log-in-outline"></ion-icon>Login</ion-item>
            <ion-item href="/register.html"><ion-icon name="person-add-outline"></ion-icon>Register</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>S&S Family App</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <img src="/assets/family-logo.png" alt="Family Logo" class="family-logo" />
          <div class="welcome-message">
            <h2>Join the Family!</h2>
            <p>Create an account to start sharing moments.</p>
          </div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Register</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form id="register_form" class="ion-padding">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="stacked">Username</ion-label>
                        <ion-input
                          type="text"
                          name="username"
                          id="username"
                          placeholder="Enter username"
                          required
                          aria-label="Username"
                        ></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="stacked">Email (Optional)</ion-label>
                        <ion-input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="Enter email"
                          aria-label="Email"
                        ></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="stacked">Password</ion-label>
                        <ion-input
                          type="password"
                          name="password"
                          id="password"
                          placeholder="Enter password"
                          required
                          aria-label="Password"
                        ></ion-input>
                        <ion-icon name="eye-outline" slot="end" id="togglePassword"></ion-icon>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-button expand="block" type="submit">
                        Register
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <p class="ion-text-center ion-margin-top">
                  Already have an account? <a href="/login.html">Login</a>
                </p>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-content>
        <ion-footer>
          <ion-toolbar>
            <ion-title size="small" class="ion-text-center">
              Â© 2025 S&S Family App. All rights reserved.
            </ion-title>
          </ion-toolbar>
        </ion-footer>
      </div>
    </ion-app>

    <script>
      const token = localStorage.getItem("token") || "";
      if (token) {
        window.location.href = "/calendar.html";
      }

      const registerForm = document.getElementById("register_form");
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.name = type === "password" ? "eye-outline" : "eye-off-outline";
      });

      registerForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const username = formData.get("username");
        const email = formData.get("email");
        const password = formData.get("password");

        try {
          const response = await fetch("/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "Registration failed");
          }

          const toast = document.createElement("ion-toast");
          toast.message = "Registration Successful";
          toast.duration = 2000;
          toast.color = "success";
          document.body.appendChild(toast);
          toast.present().then(() => {
            setTimeout(() => (window.location.href = "/login.html"), 2000);
          });
        } catch (error) {
          const toast = document.createElement("ion-toast");
          toast.message = error.message;
          toast.duration = 2000;
          toast.color = "danger";
          document.body.appendChild(toast);
          toast.present();
        }
      });
    </script>
  </body>
</html>
